layout: default
title: {{ site.name }}

<div id="home">

  <h1>Documentation</h1>

    {% endfor %}
  </ul>
  <hr />
  <ul><li>
  <a href="{{ site.baseurl }}/">Home</a>
  </li></ul>
</div>
